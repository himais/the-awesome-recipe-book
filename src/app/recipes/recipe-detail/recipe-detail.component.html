<div class="row ">
  <div class="col-sm-12 text-center clearfix">
    <img [src]="recipe.imagePath" class="rounded img-responsive" alt="{{recipe.name}}" style="max-width: 500px;">
  </div>
</div>

<div class="row">
  <div class="col-sm-12 text-center mt-3 mb-2">
    <h1> {{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 text-center">
    <div class="btn-group">
      <div class="dropdown" appDropdown>
        <button a class="btn btn-secondary btn-sm dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Manage recipe
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="row text-center">
  <div class="col-sm-12">
    <p> {{ recipe.description }} </p>
  </div>
</div>

<div class="row text-center">
  <div class="col-sm-12">
    <p>Ingredients</p>
  </div>
</div>
