<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <app-recipe-list (onRecipeSelected)="assignSelectedRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-sm-7">
      <app-recipe-detail 
        *ngIf="selectedRecipe; else noRecipeSelected"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noRecipeSelected>
          <p>
            No Recipe Selected!
          </p>
        </ng-template>
    </div>
  </div>
</div>
