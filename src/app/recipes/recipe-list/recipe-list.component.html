<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary">Add new recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item mb-2" *ngFor="let recipe of recipes">
                <div class="float-left">
                    <h4 class="card-title">{{recipe.name}}</h4>
                    <p class="card-text">{{recipe.description}}</p>
                </div>
                <div class="float-right">
                    <img class="card-img-top img-thumbnail" [src]="recipe.imagePath" style="max-height: 100px; max-width: 150px;" alt="Card image cap">
                </div>
            </li>
        </ul>
    </div>
</div>
