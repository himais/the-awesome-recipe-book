<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary" (click)="onNewRecipe()">Add new recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group">
            <app-recipe-item [recipe]="recipe" *ngFor="let recipe of recipes; let i = index" [index]="i"></app-recipe-item>
        </div>
    </div>
</div>
