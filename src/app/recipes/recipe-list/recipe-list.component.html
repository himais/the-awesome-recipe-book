<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary">Add new recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group">
            <app-recipe-item 
                [recipe]="recipe" 
                *ngFor="let recipe of recipes"
                (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
        </div>
    </div>
</div>
